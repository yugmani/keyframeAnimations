<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyframe Animations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="status-animation"><h1>MAGIC OF ANIMATIONS</h1></div>
        <div id="select-animations">
            <select name="animations" id="animations">
                <option value="0">Select Type of Animations</option>
                <option value="color">Background Color</option>
                <option value="rotate">Rotation</option>
                <option value="translate">Translate</option>
                <option value="skew">Skew</option>
                <option value="scale">Scale</option>
                <option value="bt">Background & Translate</option>
                <option value="tr">Translate & Rotation</option>
                <option value="st">Scale & Translate</option>
                <option value="wt">Skew & Translate</option>
            </select>
        </div>
        <div id="boxes">
            <div id="box1"></div>
            <div id="box2"></div>
            <div id="box3"></div>
            <div id="box4"></div>
            <div id="box5"></div>
            <div id="box6"></div>
            <div id="box7"></div>
            <div id="box8"></div>
            <div id="box9"></div>
        </div>
    </div>
    <script src="script.js"></script>  
</body>
</html>
